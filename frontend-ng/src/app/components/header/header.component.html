<header class="header">
  <div class="nav-container">
    <a class="brand" href="/">
      <h1>Logan Dam</h1>
    </a>
    <nav [class.expanded]="(smol$ | async) && expanded">
      <ul>
        @if (smol$ | async) {
          <li><app-router-link path="/">Home</app-router-link></li>
        }
        @for (route of routes; track route) {
          <li>
            <app-router-link [path]="route.path">{{ route.label }}</app-router-link>
          </li>
        }
        @for (social of socials; track social) {
          <li>
            <app-social-icon
              [text]="social.text"
              [label]="social.label"
              [href]="social.href"
              [icon]="social.icon"
              [showText]="(smol$ | async)! && expanded"
            />
          </li>
        }
      </ul>
    </nav>
  </div>
  @if (smol$ | async) {
    <sl-icon-button
      class="menu-button"
      [class.expanded]="expanded"
      name="chevron-double-down"
      (click)="toggle()"
    />
  }
</header>
