<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="shortcut icon" href="/assets/favicon.ico" />
		<link rel="icon" sizes="16x16 32x32 64x64" href="/assets/favicon.ico" />
		<link rel="icon" type="image/png" sizes="196x196" href="/assets/favicon-192.png" />
		<link rel="icon" type="image/png" sizes="160x160" href="/assets/favicon-160.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96.png" />
		<link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon-64.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png" />
		<link rel="apple-touch-icon" href="/assets/favicon-57.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon-114.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon-72.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon-144.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon-60.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon-120.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon-76.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon-180.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta name="description" content="Logan Dam's portfolio of photography and code." />
		<meta name="author" content="Logan Dam" />
		<meta property="twitter:site" content="@thebiltong" />
		<meta property="twitter:creator" content="@thebiltong" />
		<meta property="twitter:card" content="summary" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/vs.min.css"
		/>
		<link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Recursive:CASL,CRSV,MONO@0..1,0,0..1&display=swap"
			rel="stylesheet"
		/>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"
		></script>
		<script type="module">
			import { registerIconLibrary } from 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/utilities/icon-library.js';

			registerIconLibrary('ionicons', {
				resolver: (name) =>
					`https://cdn.jsdelivr.net/npm/ionicons@5.1.2/dist/ionicons/svg/${name}.svg`,
				mutator: (svg) => {
					svg.setAttribute('fill', 'currentColor');
					svg.setAttribute('stroke', 'currentColor');
					[...svg.querySelectorAll('.ionicon-fill-none')].map((el) =>
						el.setAttribute('fill', 'none')
					);
					[...svg.querySelectorAll('.ionicon-stroke-width')].map((el) =>
						el.setAttribute('stroke-width', '32px')
					);
				}
			});
		</script>
	</head>

	<body>
		<app-root></app-root>
	</body>
</html>
