	<script>
		window.addEventListener('sveltekit:navigation-start', (event) => {
			if (window.appInsights) {
				window.appInsights.startTrackPage(window.location.href);
			}
		});
		window.addEventListener('sveltekit:navigation-end', (event) => {
			if (window.appInsights) {
				window.appInsights.stopTrackPage(window.location.href);
			}
		});
	</script>
	<script type="module"
		src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>
	<script type="module">
		import { registerIconLibrary } from 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/utilities/icon-library.js';

		registerIconLibrary('ionicons', {
			resolver: name => `https://cdn.jsdelivr.net/npm/ionicons@5.1.2/dist/ionicons/svg/${name}.svg`,
			mutator: svg => {
				svg.setAttribute('fill', 'currentColor');
				svg.setAttribute('stroke', 'currentColor');
				[...svg.querySelectorAll('.ionicon-fill-none')].map(el => el.setAttribute('fill', 'none'));
				[...svg.querySelectorAll('.ionicon-stroke-width')].map(el => el.setAttribute('stroke-width', '32px'));
			}
		});
	</script>
